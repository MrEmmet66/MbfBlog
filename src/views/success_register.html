<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-message {
      margin-bottom: 20px;
    }

    .success-message h2 {
      margin-bottom: 10px;
    }

    .success-message img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <h2>Registration Successful!</h2>
      <p>Thank you for registering.</p>
      <img src="https://ih1.redbubble.net/image.2992934422.8544/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Success Image">
    </div>
  </div>
</body>
</html>
